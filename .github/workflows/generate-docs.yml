# .github/workflows/generate-docs.yml
name: Generate Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'src/docs/**'
      - '.github/workflows/generate-docs.yml'
  workflow_dispatch:
    inputs:
      clean-build:
        description: 'Clean existing docs before build'
        required: false
        default: false
        type: boolean

jobs:
  build-docs:
    uses: munirmardinli-dev/docs/.github/workflows/import-docs.yml@main
    with:
      source-repo: ${{ github.repository }}
      source-path: 'docs'
      clean-target: ${{ github.event.inputs.clean-build || 'false' }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
